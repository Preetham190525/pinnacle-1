      outline: none;
      box-shadow: 0 0 5px #00ffff;
    }

    button {
      width: 100%;
      padding: 15px;
      margin-top: 20px;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(135deg, #00ffff, #ff00ff);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 20px #00ffff;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #00ccff, #cc00ff);
      transform: translateY(-2px);
    }

    button:active {
      transform: scale(0.98);
    }

      color: #ff4e4e;

</head>

  <div class="container">
    <textarea id="inputText" rows="4" placeholder="üí¨ Enter text to translate..."></textarea>
    <select id="sourceLang">

  <script>
    const phrases = {
      "en|hi|hello": "‡§®‡§Æ‡§∏‡•ç‡§§‡•á",
      "en|hi|thank you": "‡§ß‡§®‡•ç‡§Ø‡§µ‡§æ‡§¶",
      "en|hi|how are you": "‡§Ü‡§™ ‡§ï‡•à‡§∏‡•á ‡§π‡•à‡§Ç?",
      "en|hi|good morning": "‡§∏‡•Å‡§™‡•ç‡§∞‡§≠‡§æ‡§§",
      "en|hi|good night": "‡§∂‡•Å‡§≠ ‡§∞‡§æ‡§§‡•ç‡§∞‡§ø",
      "en|hi|yes": "‡§π‡§æ‡§Å",
      "en|hi|no": "‡§®‡§π‡•Ä‡§Ç",
      "en|es|hello": "Hola",
      "en|es|thank you": "Gracias",
      "en|es|how are you": "¬øC√≥mo est√°s?",
      "en|es|good morning": "Buenos d√≠as",
      "en|es|good night": "Buenas noches",
      "en|fr|hello": "Bonjour",
      "en|fr|thank you": "Merci",
      "en|fr|how are you": "Comment √ßa va ?",
      "en|fr|good night": "Bonne nuit",
      "hi|en|‡§®‡§Æ‡§∏‡•ç‡§§‡•á": "Hello",
      "hi|en|‡§ß‡§®‡•ç‡§Ø‡§µ‡§æ‡§¶": "Thank you",
      "hi|en|‡§Ü‡§™ ‡§ï‡•à‡§∏‡•á ‡§π‡•à‡§Ç?": "How are you?",
      "fr|en|bonjour": "Hello",
      "fr|en|merci": "Thank you",
      "es|en|hola": "Hello",
      "es|en|gracias": "Thank you"
    };

    async function translateText() {
      const inputText = document.getElementById("inputText").value.trim();
      const sourceLang = document.getElementById("sourceLang").value;
      const targetLang = document.getElementById("targetLang").value;
      const outputText = document.getElementById("outputText");
      const errorMessage = document.getElementById("errorMessage");

      outputText.value = "";
      errorMessage.textContent = "";

      const key = `${sourceLang}|${targetLang}|${inputText.toLowerCase()}`;
